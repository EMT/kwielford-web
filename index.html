	<title>Kwielford v1.0</title>

	<meta name="viewport" content="width=device-width">

<body>
	
	<div class="casing">
		<canvas id="matrix" width="800" height="200"></canvas>
		<a class="reveal" href="#">Reveal</a>
	</div>

<div class="container">
	<div class="wrapper">
	
	<p class="about">Kwielford is <span class="mood"></span> and <span class="stressed"></span><span class="thirsty"></span></p>

	<div class="metric">Mood: <span class="mood"></span></div>
	<div class="metric">Energy: <span class="energy"></span></div>
	<div class="metric">Stress: <span class="stress"></span></div>
	<div class="metric">Thirst: <span class="thirst"></span></div>
	<div class="metric">Temperature: <span class="temperature"></span></div>
	<div class="metric">Sociability: <span class="sociability"></span></div>



	<div class="metric">
		<p>Energy Levels</p>
		<div class="bar energy-meter">
			<div class="progress"></div>
		</div>
	</div>
	<div class="metric">
		<p>Stress-o-meter</p>
		<div class="stress-o-meter">
			<div class="pointer"></div>
		</div>
	</div>
	<div class="metric">
		<p>Thirst monitor</p>
		<div class="bar thirst-meter">
			<div class="progress"></div>
		</div>
	</div>

	<div class="metric">
		<p><span class="temperature"></span>Â°C</p>
		<img src="images/sun.png" alt="" class="sunny">
		<img src="images/rainy.png" alt="" class="rainy">
	</div>

	</div>
</div>
